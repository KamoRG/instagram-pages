<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Pages</title>

    <style>
        body {
            background-image: url("subtle-background-image.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-family: sans-serif;
            margin-bottom: 2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: #000;
            font-size: 1.2rem;
            font-family: sans-serif;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 2rem;
            text-align: center;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 0.5rem;
        }

        .social-icons a i {
            font-size: 2rem;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Discover Inspiring Instagram Pages</h1>

    <ul>
        <li>
            <a href="https://instagram.com/lilith.art.lb?igshid=OGQ5ZDc2ODk2ZA==" target="_blank">
                Lilith Art
                <p>Mesmerizing surreal and fantasy art</p>
            </a>
        </li>

        <li>
            <a href="https://www.instagram.com/lebaime_haven/" target="_blank">
                Lebaime_Haven
                <p>Charming and cozy home decor inspiration</p>
            </a>
        </li>

        </ul>

    <div class="social-icons">
        <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
    </div>
</body>
</html>
