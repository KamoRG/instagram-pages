<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art & Anime Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .gallery {
            flex: 1;
            overflow: hidden;
        }

        .gallery img {
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .art {
            background-color: #f57c00;
        }

        .anime {
            background-color: #1976D2;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art & Anime Showcase</h1>
    </header>

    <section>
        <div class="gallery art">
            <a href="https://www.instagram.com/art_gallery/" target="_blank" rel="noopener noreferrer">
                <img src="art_profile.jpg" alt="Art Gallery Profile">
            </a>
        </div>

        <div class="gallery anime">
            <a href="https://www.instagram.com/anime_collectibles/" target="_blank" rel="noopener noreferrer">
                <img src="anime_profile.jpg" alt="Anime Gallery Profile">
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Art & Anime Showcase. All rights reserved.</p>
    </footer>
</body>
</html>
